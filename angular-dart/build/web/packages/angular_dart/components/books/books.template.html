<h2>My Library</h2>
<div>
  <label>Book's title:</label> <input #bookTitle />
  <button (click)="add()">
    Add
  </button>
</div>
<br>
<hr/>
<ul class="books">
  <li *ngFor="let book of books"
    [class.selected]="book === selectedBook"
    (click)="onSelect(book)">
    <span class="badge">{{book.id}}</span> {{book.title}}
    <button class="delete" (click)="delete(book)">x</button>
  </li>
</ul>
<div *ngIf="selectedBook != null">
  <h2>
    {{selectedBook.title | uppercase}} is my favorite book
  </h2>
  <button (click)="goToDetail()">View Details</button>
</div>
